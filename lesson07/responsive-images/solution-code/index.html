<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Responsive Images</title>
</head>
<body>
    <img
        src="https://via.placeholder.com/300"
        srcset="https://via.placeholder.com/1000 1000w,
                https://via.placeholder.com/600 600w,
                https://via.placeholder.com/300 300w"
        sizes="(max-width: 600px) 200px,
               (min-width: 601px) and (max-width: 1000px) 300px,
               500px"
    />
    <img
        class="responsive-img"
        src="./images/uw-umbrella.jpg"
        alt="University of Washington umbrella"
    />
</body>
</html>
